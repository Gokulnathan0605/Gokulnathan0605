<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <img src="assets/images/Sign up.png">
    <div class="signup">s
      <h1 class="title"><strong>Sign Up</strong></h1>

      <form #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()">
        <div class="text-input">
          <em class="fa-solid fa-envelope"></em>
          <input type="text" placeholder="Email"  pattern="[/^.+@.+\..+$/]" name="email" [(ngModel)]="user.email" #email="ngModel" required>
          <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
            Email is required.
          </span>
        </div>

        <div class="text-input">
          <em class="fa-solid fa-lock"></em>
          <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" #password="ngModel" required minlength="6">
          <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
            password is required.
          </span>
          <span class="text-danger" *ngIf="this.submit&&password.errors?.['minlength']">
            password should be atleast 6 characters long.
          </span>

        </div>
        <button type="submit" class="signup-btn"  (click)="submit=true">SIGN UP</button>

      </form>
      
      <div class="create">
        <a (click)="navigateToLogin()"><strong>Already registered ? Login</strong></a>
      </div>  
    </div>
  </div>
</body>
<router-outlet></router-outlet>

</html>
