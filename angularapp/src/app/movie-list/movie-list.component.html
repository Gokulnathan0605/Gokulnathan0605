<div class="bg">
    <nav>
     <div class="text">
       <span>Movie Review Aggregator</span>

     </div>
        <ul>
          <li><button routerLink="/movies">All Movies</button></li>
          <li><button routerLink="/logout">Logout</button></li>
          <li><button routerLink="/account">Account</button></li>
        </ul>
      </nav>
    <div class="search-box">
        <input type="text" [(ngModel)]="searchTerm" (input)="search()" placeholder="Search..." />
      </div>

      <button routerLink="/searchmovie" class="btn1" (click)="search()">Search</button>

 <div>
        <h2>List of Movies:</h2>
         <label class="movie-list">
          <li *ngFor="let movies of movie" class="movie-item"> 
            <strong>Id:</strong> {{ movies.movie_id }}<br>
            <strong>Title:</strong> {{ movies.movie_title }}<br>
            <strong>Release Date:</strong> {{ movies.release_date }}<br>
            <strong>Average Rating:</strong> {{ movies.avg_rating }}
            <button class="show_btn">Show Details</button>
            <button class="review_btn">Give Review</button>
          </li>
         </label>

      </div> 

</div>
